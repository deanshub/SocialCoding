<html>
	<head>
		<link rel="stylesheet" href="src/jQuery/jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.min.css">
		<link rel="stylesheet" href="http://localhost/socialWiki/load.php?debug=false&lang=en&modules=mediawiki.legacy.commonPrint%2Cshared%7Cskins.vector&only=styles&skin=vector&*" />

		<script src="src/jQuery/jquery-1.9.1.min.js"></script>
		<script src="src/jQuery/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min"></script>
		<script type="text/javascript">
			$.noConflict();
			jQuery(function(){
				var searchBox = jQuery('#searchBox');
				var contentDiv = jQuery('#content');
 
				searchBox.autocomplete({
					select: function( event, ui ) {
						
						var urlName = ui.item.value.replace(' ', '_');

						jQuery.ajax({
							url : 'http://localhost/socialWiki/index.php/' + urlName,
							xhrFields: {withCredentials: true},
							dataType : 'html',
							success : function( data, textStatus, jqXHR ) {
								var jqData = jQuery('<div />').html(data);
								contentDiv.html(jqData.find('#content').html()).append(jqData.find('style'));
							},
							error : function( jqXHR, textStatus, errorThrown ) {
								alert('error');
							}
						});
					}
				});

				searchBox.keypress(function(){
					jQuery.ajax({
						url : 'http://localhost/socialWiki/api.php?action=opensearch&search='+ searchBox.val() +'&format=jsonfm',
						xhrFields: {withCredentials: true},
						dataType : 'json',
						success : function( data, textStatus, jqXHR ) {
							searchBox.autocomplete('option', 'source', data[1]);
							searchBox.autocomplete('search');
						},
						error : function( jqXHR, textStatus, errorThrown ) {
							alert('error');
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<b>Search: </b><input id="searchBox" type="text"/>
		<br>
		<div id="content" style="width:100%; height:100%"></div>
	</body>
</html>
